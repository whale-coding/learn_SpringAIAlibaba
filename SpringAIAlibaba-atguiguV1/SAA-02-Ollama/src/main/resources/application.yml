server:
  port: 8081
  servlet:
    encoding:  # 大模型对话中文乱码 UTF8编码出来
      enabled: true
      force: true
      charset: UTF-8

spring:
  application:
    name: SAA-02-Ollama
  ai:
    dashscope:  # SpringAIAlibaba Config
      api-key: ${ALI_API_KEY} # 从环境变量读取阿里云API Key（启动时需要在 idea中配置环境变量ALI_API_KEY=xxx）
    ollama:  # Ollama Config
      base-url: http://localhost:11434
      chat:
        model: qwen2.5:latest

